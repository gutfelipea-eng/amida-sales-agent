<div class="stats-grid">
    <div class="stat-card">
        <div class="label">PE Firms Tracked</div>
        <div class="value accent">{{ total_firms }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Total Prospects</div>
        <div class="value">{{ total_prospects }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Pending Approval</div>
        <div class="value orange">{{ pending_approval }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Emails Sent</div>
        <div class="value blue">{{ sent_count }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Replies</div>
        <div class="value green">{{ replied_count }}</div>
    </div>
    <div class="stat-card">
        <div class="label">Meetings Booked</div>
        <div class="value green">{{ meeting_count }}</div>
    </div>
</div>
